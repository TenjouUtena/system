on:
  push:
    branches:
      - development # Or your desired branch


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x' # Or your specific .NET version

      - name: Restore dependencies
        working-directory: system-be/SystemGame.Api
        run: dotnet restore

      - name: Build application
        working-directory: system-be/SystemGame.Api
        run: dotnet build --configuration Release --no-restore

      - name: Publish application
        working-directory: system-be/SystemGame.Api
        run: dotnet publish --configuration Release --no-build --output publish--os linux --arch x64 /t:PublishContainer -p ContainerRegistry=docker.io    

